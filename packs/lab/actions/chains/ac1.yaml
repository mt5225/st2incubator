---
    chain:
        -
            name: "start"
            ref: "core.local"
            parameters:
                cmd: "echo {{action_context.parent.execution_id}}"
            on-success: "c2"
            on-failure: "c4"
            notify:
                on-success:
                    message: "[socketio][lab.ac1]: Action started."
                    routes:
                        - "socketio"                  
            publish:
                execution_id: "{{start.stdout}}"
        -
            name: "c2"
            ref: "core.local"
            parameters:
                cmd: "df -h"
            on-success: "c3"
            on-failure: "c4"
        -
            name: "c3"
            ref: "core.local"
            parameters:
                cmd: "uname -a"
            on-failure: "c4"
        -
            name: "c4"
            ref: "core.local"
            parameters:
                cmd: "echo fail c4"
    default: "start"
