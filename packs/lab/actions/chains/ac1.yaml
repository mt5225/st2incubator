---
    chain:
        -
            name: "start"
            ref: "core.local"
            parameters:
                cmd: "echo {{action_context.parent.execution_id}}"
            on-success: "c2"
            on-failure: "c4"
            notify:
                on-complete:
                    routes:
                      - socketio
                    message: "[start] {{start.stdout}} is started"
            publish:
                execution_id: "{{start.stdout}}"
        -
            name: "c2"
            ref: "core.local"
            parameters:
                cmd: "df -h"
            on-success: "c3"
            on-failure: "c4"
        -
            name: "c3"
            ref: "core.local"
            parameters:
                cmd: "uname -a"
            on-failure: "c4"
            notify:
                on-complete:
                    routes:
                      - slack
                    message: "{{execution_id}} {{c3.stdout}}"
        -
            name: "c4"
            ref: "core.local"
            parameters:
                cmd: "echo fail c4"
    default: "start"
