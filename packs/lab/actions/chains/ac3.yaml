---
    chain:
        -
            name: "start"
            ref: "core.local"
            parameters:
                cmd: "echo {{action_context.parent.execution_id}}"            
            notify:
                on-success:
                    routes:
                      - socketio
                    message: "[{{start.stdout}}] ac3 process is started"
            publish:
                execution_id: "{{start.stdout}}"
                start_message: "[start] flow ac3 is started"
            on-success: "start_notify"
            on-failure: "c4"
        -
            name: "start_notify"
            ref: "lab.socketio_post"
            parameters:
                message: "[{{execution_id}}]->[{{action_context.execution_id}}] {{start_message}}"
            on-success: "c2"
        -
            name: "c2"
            ref: "core.local"
            parameters:
                cmd: "df -h"
            publish:
                c2_message: "{{c2.stdout}}"
            on-success: "c2_notify"
            on-failure: "c4"
        -
            name: "c2_notify"
            ref: "lab.socketio_post"
            parameters:
                message: "[{{execution_id}}]->[{{action_context.execution_id}}] [c2] {{c2_message}}"
            on-success: "c3"
        -
            name: "c3"
            ref: "core.local"
            parameters:
                cmd: "uname -a"
            publish:
                c3_message: "{{c3.stdout}}"
            on-failure: "c4"
            on-success: "c3_notify"
        -
            name: "c3_notify"
            ref: "lab.socketio_post"
            parameters:
                message: "[{{execution_id}}]->[{{action_context.execution_id}}] [c3] {{c3_message}}"
        -
            name: "c4"
            ref: "core.local"
            parameters:
                cmd: "echo fail c4"
    default: "start"
