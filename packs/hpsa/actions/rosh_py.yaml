---
name: rosh_py
description: run rosh command against one target server using python
runner_type: python-script
enabled: true
entry_point: 'rosh.py'
parameters:
  target_hostname:
    type: string
    description: Target server name
    required: true
    position: 1
  run_as_username:
    type: string
    required: true
    description: Run-as username
    position: 2
  run_command:
    type: string
    required: true
    description: Command to be run by rosh
    position: 3
  timeout:
    type: integer
    required: true
    description: Connection timeout 
    default: 60
    position: 4
