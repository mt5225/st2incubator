---
name: rosh
description: run rosh command against one target server
runner_type: remote-shell-cmd
enabled: true
entry_point: ''
parameters:
  target_hostname:
    type: string
    description: Target server name
    required: true
    position: 1
  run_as_username:
    type: string
    required: true
    description: Run-as username
    position: 2
  run_command:
    type: string
    required: true
    description: Command to be run by rosh
    position: 3
  username:
    immutable: true
    default: 'kknd'
  password:
    immutable: true
    default: 'kknd'
  hosts:
    immutable: true
    default: 'localhost'
  sudo:
    immutable: true
    default: false
  port:
    immutable: true
    default: 22
  cmd:
    type: string
    default: 'echo rosh -h {{target_hostname}} -l {{run_as_username}} {{run_command}}'
    immutable: true
