---
name: rosh
description: run rosh command against one target server
runner_type: remote-shell-cmd
enabled: true
entry_point: ''
parameters:
  target_hostname:
    type: string
    description: Target server name
    required: true
    position: 1
  run_as_username:
    type: string
    required: true
    description: Run-as username
    position: 2
  run_command:
    type: string
    required: true
    description: Command to be run by rosh
    position: 3
  username:
    default: '{{hpsa_admin_username}}'
  password:
    default: '{{hpsa_admin_password}}'
  hosts:
    immutable: true
    default: '{{hpsa_hostname}}'
  sudo:
    immutable: true
    default: false
  port:
    immutable: true
    default: 22
  cmd:
    type: string
    default: 'echo {{target_hostname}} {{run_as_username}} {{run_command}}'
    immutable: true
